<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>TuffyThinks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">

    <!--Favicon Icon-->
    <link rel="icon" type="image/x-icon" href="/assets/elephant.png">

    <!--Google API Font-->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital@1&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="navbar">
            <a href="#" class="bar-icon" id="iconBar"><div class="brand">TuffyThinks</div></a>
        </div>
    </header>

    <div class="container">
        <form  class="sign-in" action="index.html">
            <label class="email-password-labels">Email</label>
            <br>
            <input type="text" name="email" placeholder="Email" pattern="^[a-zA-Z0-9]+@csu.fullerton\.edu$" required oninvalid="this.setCustomValidity('Please enter a valid CSUF email address')">
            <br><br>
            <label class="email-password-labels">Password (8 characters minimum)</label>
            <br>
            <input  type="password" placeholder="Password" minlength="8" required>
            <br><br><br>
            <input type="submit" name="" id="e-p-submit" value="Submit">
        </form>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>


        <footer>
            <span>&copy; &nbsp;Squat Rack | All Rights Reserved.</span>
        </footer>
    
    <script src="index.js"></script>
</body>
</html>
